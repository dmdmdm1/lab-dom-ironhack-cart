<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ironhack cart</title>
    <script type="text/javascript" src="./js/index.js"></script>
  </head>
  <body>
    <div class="title">
      <span>
        <h1>
          Ironhack <br />
          Merchandising Shop
        </h1></span
      >

      <div class="product">
        <div class="product-name">
          <span>IronBubble-head</span>
        </div>
        <div class="cost-per-unit">
          <span>$25.00</span>
        </div>
        <div class="quantity">
          <form>
            <label for="quantity">QTY</label>
            <input name="quantity" id="quantity" type="number" />
          </form>
        </div>
        <div class="total-price">
          <span>$0.00</span>
        </div>
        <span><button class="btn-delete" type="button">Delete</button></span>
      </div>
    </div>
    <div class="calculate-button-container">
      <span><button id="calculate-button">Calculate Prices</button></span>
    </div>
    <div class="total-price-calc">
      <h2>Total Price: <span>$0</span></h2>
    </div>
    <div class="user-input">
      <form>
        <input name="name" id="name" type="text" />
        <input name="cost" id="cost" type="number" />
        <span
          ><button class="btn-create" id="create" type="button">
            Create
          </button></span
        >
      </form>
    </div>
  </body>
</html>
